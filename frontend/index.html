<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

        <title>Gotepad</title>

        <link rel="stylesheet" href="./src/styles.css">

        <script src="./src/main.js" type="module"></script>
    </head>

    <body>
        <nav id="menu">
            <ul>
                <li>
                    <details role="list">
                        <summary aria-haspopup="listbox" role="link"><small>File</small></summary>

                        <ul role="listbox">
                            <li><a id="new-file"><small>New</small><small>Ctrl+N</small></a></li>
                            <li><a id="open-file"><small>Open</small><small>Ctrl+O</small></a></li>
                            <li><a id="save-file"><small>Save</small><small>Ctrl+S</small></a></li>
                            <li><a id="save-file-as"><small>Save As</small><small>Ctrl+Shift+S</small></a></li>
                        </ul>
                    </details>
                </li>

                <li>
                    <details role="list">
                        <summary aria-haspopup="listbox" role="link"><small>Edit</small></summary>

                        <ul role="listbox">
                            <!-- <li><a><small>Cut</small><small>Ctrl+X</small></a></li>
                            <li><a><small>Copy</small><small>Ctrl+C</small></a></li>
                            <li><a><small>Paste</small><small>Ctrl+V</small></a></li> -->
                            <li><a id="find-term"><small>Find</small><small>Ctrl+F</small></a></li>
                            <li><a id="replace-term"><small>Replace</small><small>Ctrl+H</small></a></li>
                        </ul>
                    </details>
                </li>

                <li><a href="#" id="options"><small>Options</small></a></li>
            </ul>
        </nav>

        <header></header>

        <template id="template-find">
            <form id="find">
                <fieldset class="search-field">
                    <input type="search" id="search-term" name="search-term" placeholder="Search Term">
                    <button type="submit">Find next</button>
                </fieldset>
            </form>
        </template>

        <template id="template-replace">
            <form id="replace">
                <fieldset class="search-field">
                    <input type="search" id="search-term" name="search-term" placeholder="Search Term">
                    <input type="text" id="replace-term" name="replace-term" placeholder="Replace With">
                    <button type="submit" name="find-button">Find next</button>
                    <button type="submit" name="replace-button">Replace</button>
                </fieldset>
            </form>
        </template>

        <main class="container">
            <div id="text-input"></div>
        </main>

        <dialog id="modal-options">
            <article>
                <h3>Options</h3>

                <form>
                    <label for="theme-select">Theme</label>
                    <select id="theme-select" name="theme-select">
                        <option value="auto">System Default</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>

                    <label for="word-wrap">
                        <input type="checkbox" id="word-wrap" name="word-wrap" role="switch">
                        Word Wrap
                    </label>

                    <label for="line-numbers">
                        <input type="checkbox" id="line-numbers" name="line-numbers" role="switch">
                        Line Numbers
                    </label>
                </form>
                
                <footer>
                    <a href="#cancel" role="button" class="secondary">Cancel</a>
                    <a href="#confirm" role="button">Confirm</a>
                </footer>
            </article>
        </dialog>

        <footer>
            <small id="save-status">unsaved</small>
            <small id="line-count">line 1, col 0 - 1 line</small>
            <div></div>
        </footer>
    </body>
</html>
