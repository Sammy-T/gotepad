<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

        <title>Gotepad</title>

        <link rel="stylesheet" href="./src/styles.css">

        <script src="./src/main.js" type="module"></script>
    </head>

    <body>
        <nav id="menu">
            <ul>
                <li>
                    <details role="list">
                        <summary aria-haspopup="listbox" role="link"><small>File</small></summary>

                        <ul role="listbox">
                            <li><a id="new-file"><small>New</small><small>Ctrl+N</small></a></li>
                            <li><a id="open-file"><small>Open</small><small>Ctrl+O</small></a></li>
                            <li><a id="save-file"><small>Save</small><small>Ctrl+S</small></a></li>
                            <li><a id="save-file-as"><small>Save As</small><small>Ctrl+Shift+S</small></a></li>
                        </ul>
                    </details>
                </li>
            </ul>
        </nav>

        <main class="container">
            <textarea id="text-input" name="text-input" autofocus></textarea>
        </main>

        <footer>
            <small id="save-status">unsaved</small>
            <small id="line-count">line 1, col 0 - 1 line</small>
            <div></div>
        </footer>
    </body>
</html>
